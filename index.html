<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Remove scrollbars */
            background-color: #000;
            flex-direction: column;
        }
        .canvas-container {
            position: relative;
            padding: 10px; /* Add padding around the canvas */
            box-sizing: border-box;
            width: calc(100% - 40px); /* Adjust width to account for padding */
            height: calc(100% - 80px); /* Adjust height to account for padding */
        }
        canvas {
            border: 1px solid #fff; /* Add border to canvas */
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 1px 1px;
            margin: 1px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <button id="increase">Increase Height</button>
        <button id="decrease">Decrease Height</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
